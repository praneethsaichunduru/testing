<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Postcard Blog</h1>
            <div id="header-menu"></div>
        </div>
    </header>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by name or category..." oninput="searchPosts()">
        <button id="clearSearch" onclick="clearSearch()">x</button>
        <button id="clearFilter" onclick="clearFilter()" style="display:none;">Clear Filter</button>
    </div>
    <div id="posts">
        <div class="post">
            <h2>Postcard from India</h2>
            <p>Received a beautiful postcard from John in India.</p>
            <div class="tags">
                <span class="tag" onclick="filterPosts('ppc')">#ppc</span>
                <span class="tag" onclick="filterPosts('india')">#india</span>
            </div>
        </div>
        <div class="post">
            <h2>Special Cancellation from Russia</h2>
            <p>Received a postcard with a special cancellation from Jane in Russia.</p>
            <div class="tags">
                <span class="tag" onclick="filterPosts('special cancellation')">#special cancellation</span>
                <span class="tag" onclick="filterPosts('russia')">#russia</span>
            </div>
        </div>
    </div>
    <button id="jumpToTop" onclick="jumpToTop()">Jump to Top</button>
    <footer id="footer"></footer>

    <script src="script.js"></script>
</body>
</html>
